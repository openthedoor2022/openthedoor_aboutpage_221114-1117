<!-- 팀원 소개 페이지용 방명록(포스트잇) -->

<!-- 2022.11.16. 구현 시작일 (코드 작성자 : 이보형) / 버전 2022.11.17.-->
<!-- 구현기능 1. 포스트잇 각종 효과 2. 포스트잇 안에 글 등록 버튼 삽입 3. 닉네임, 방명록 내용 글자수 제한 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <!-- bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JQuery 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<style>
    /* 시작 : 포스트잇 방명록 */
    body {
        margin: 20px auto;
        color: #fff;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .usrname {
        font-weight: bold;
        font-size: 1.6rem;
        font-family: 'Kirang Haerang', cursive;
        width: 110%;
        margin-left: -8px;
        background-color: lightgrey;  /* type="text"를 포스트잇 배경색에 맞추기 */
        border: none;
    }

    .comment {
        width: 107%;
        height: 64%;
        margin-top: 10px;
        margin-left: -8px;
        font-size: 1.5rem;
        font-weight: normal;
        font-family: 'Nanum Brush Script', cursive;
        background-color: lightgrey;  /* type="text"를 포스트잇 배경색에 맞추기 */
        border: none;
        text-align: center;
        white-space: normal;
        resize: none;
        padding: 15px;
    }

    .btn-submit {
        margin-top: 10px;
        margin-left: 107px;
        background-color: black;
        color: white;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        font-weight: bolder;
        position: relative; z-index: 2;
    }

    ul, li {
        list-style: none;
    }

    ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    ul li a {
        text-decoration: none;
        color: #000;
        background: lightgrey; /* 포스트잇 배경색 */
        display: block;
        height: 18em;
        width: 18em;
        padding: 1.5em;
        box-shadow: 5px 5px 7px rgba(33, 33, 33, .7);
        transition: transform .15s linear;
    }

    ul li {
        margin: 1.5em;
    }

    ul li:nth-child(even) a {
        transform: rotate(4deg);
        position: relative;
        top: 5px;
    }

    ul li:nth-child(3n) a {
        position: relative;
        top: -5px;
        background: #ccf;
    }

    ul li:nth-child(5n) a {
        transform: rotate(5deg);
        position: relative;
        top: -10px;
    }

    ul li a:hover, ul li a:focus {
        box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
        transform: rotate(-6deg);
        position: relative;
        z-index: 5;
    }

    /* 끝 : 포스트잇 방명록 */
</style>

<script>
    <!-- 시작 : 포스트잇 방명록 효과 -->
    $(document).ready(function () {
        all_notes = $("li a");

        all_notes.on("keyup", function () {
            note_title = $(this).find("h2").text();
            note_content = $(this).find("p").text();

            item_key = "list_" + $(this).parent().index();

            data = {
                title: note_title,
                content: note_content
            };

            window.localStorage.setItem(item_key, JSON.stringify(data));
        });

        all_notes.each(function (index) {
            data = JSON.parse(window.localStorage.getItem("list_" + index));

            if (data !== null) {
                note_title = data.title;
                note_content = data.content;

                $(this).find("h2").text(note_title);
                $(this).find("p").text(note_content);
            }
        });
    });
    <!-- 끝 : 포스트잇 방명록 효과 -->

    <!-- 시작 : 방명록 등록 -->
    $(document).ready(function () {
        comment_list();
    });

    function comment_list() {
        $.ajax({
            type: 'GET',
            url: '/teammemberguestbook',
            data: {},
            success: function (response) {
                let rows = response['comments']
                for (let i = 0; i < rows.length; i++) {
                    let usrname = rows[i]['usrname']
                    let cntcomment = rows[i]['cntcomment']

                    let temp_html = `<ul id="written-comment">
                                        <li>
                                            <a id="empty-note" href="#">
                                                <div class="usrname">${usrname}</div>
                                                <div class="comment">${cntcomment}</div>
                                            </a>
                                        </li>
                                      </ul>`
                    $(`#written-comment`).append(temp_html)
                }
            }
        });
    }

    function save_comment() {
        let usrname = $('#usrname').val()
        let cntcomment = $('#cntcomment').val()

        $.ajax({
            type: 'POST',
            url: '/teammemberguestbook',
            data: {usrname_give: usrname, cntcomment_give: cntcomment},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        });
    }
    <!-- 시작 : 방명록 등록 -->
</script>

<body>

    <!-- 시작 : 방명록 작성할 수 있는 부분  -->
    <ul>
        <li>
            <a id="empty-note" href="#"> <!-- 설명 : contenteditable 글자를 입력할 수 있는 형태가 됨 -->
                <input type="text" class="usrname" id="usrname"
                       required placeholder="이름"
                       contenteditable maxlength="14"/>
                <textarea class="comment" id='cntcomment'
                          required placeholder="오픈더도어 팀 멤버에게 메시지를 남겨주세요"
                          contenteditable maxlength="43"></textarea>
                <button type="button" class="btn-submit" onclick="save_comment()">+</button>
            </a>
        </li>
    </ul>
    <!-- 끝 : 방명록 작성할 수 있는 부분  -->

    <!-- 시작 : 작성된 방명록 -->
    <ul id="written-comment"></ul>
    <!-- 끝 : 작성된 방명록 -->

</body>
</html>
